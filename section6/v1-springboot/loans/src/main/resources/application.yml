spring:
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "qa"

server:
  port: 9092

build:
  version: "3.1"

accounts:
  message: "Welcome to nvm10 account ms APIs."
  contactDetails:
    name: "John Doe"
    email: "john@doe.com"
  onCallSupport:
    -(555) 555-1234
    -(555) 555-1235
