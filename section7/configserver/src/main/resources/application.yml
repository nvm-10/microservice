spring:
  application:
    name: configserver
  profiles:
    active: git
  # active: native
  cloud:
    config:
      server:
        # native:
        #  search-locations: "classpath:/config"
        git:
          uri: "https://github.com/nvm-10/config-server.git"
          default-lable: main
          timeout: 5
          clone-on-start: true
          force-pull: true
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
server:
  port: 8071

